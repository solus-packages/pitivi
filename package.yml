name       : pitivi
version    : 0.94
release    : 1
source     :
    - https://download.gnome.org/sources/pitivi/0.94/pitivi-0.94.tar.xz : f52a0643bc5a9149069c01d0b5ef4149032473bb505e6d679dd3f3153506faec
license    : LGPL-2.1
summary    : Editor for audio/video projects using the GStreamer framework
description: |
    Editor for audio/video projects using the GStreamer framework
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gl)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gst-editing-services-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpulse)
    - pkgconfig(py3cairo)
    - pkgconfig(python-3.4)
    - gnome-doc-utils
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - gstreamer-1.0-plugins-ugly
    - itstool
    - numpy
rundeps:
    - gnonlin
    - gstreamer-1.0
    - gstreamer-editing-services
    - gst-python
    - numpy
    - python3-cairo
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
